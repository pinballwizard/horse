<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    {% load staticfiles %}
    {% block meta %}
    {% endblock meta %}
    <meta charset="UTF-8">
    <script src="{% static 'flatlease/script/main.js' %}"></script>
    <link href="{% static 'flatlease/style/main.css' %}" rel="stylesheet">
    <link href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css" rel="stylesheet">
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
    <title></title>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
        <div class="mdl-layout__drawer-button">
            <i class="material-icons">menu</i>
        </div>
        <div class="mdl-layout__header-row">
            <span class="mdl-layout-title">Название раздела меню</span>
            <div class="mdl-layout-spacer"></div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                    <i class="material-icons">search</i>
                </label>
                <div class="mdl-textfield__expandable-holder">
                    <input class="mdl-textfield__input" type="text" id="search">
                    <label class="mdl-textfield__label" for="search">Enter your query...</label>
                </div>
            </div>
            <button id="menu-lower-right"
                    class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
                for="menu-lower-right">
                <li class="mdl-menu__item">Some Action</li>
                <li class="mdl-menu__item">Another Action</li>
                <li class="mdl-menu__item">Yet Another Action</li>
            </ul>
        </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <span class="mdl-layout-title">ЖиЛизинг</span>
        <nav class="navigation mdl-navigation mdl-color--blue-grey-800">
            <div class="mdl-layout-spacer"></div>
            <a class="mdl-navigation__link" href="{% url 'calculator' %}">Калькулятор</a>
            <a class="mdl-navigation__link" href="{% url 'addition' %}">Добавление</a>
            <a class="mdl-navigation__link" href="{% url 'search' %}">Поиск</a>
            <a class="mdl-navigation__link" href="{% url 'statistics' %}">Статистика</a>
            <a class="mdl-navigation__link" href="">
                <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
                <span class="visuallyhidden">Help</span>
            </a>
        </nav>
    </div>
    {% block body %}
    {% endblock body %}
</div>
</body>
</html>
